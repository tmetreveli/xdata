<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <link rel="stylesheet" href="path_to_your_css"> <!-- Make sure to link your CSS file if you have one -->
</head>
<body>

<div style="margin: 20px;">
    <div>
        <h2>Register New User</h2>
        <form action="/create" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="tts_enabled">TTS Enabled:</label>
            <input type="checkbox" name="tts_enabled">
            <input type="submit" value="Register">
        </form>
    </div>

    <h2>List of Registered Users</h2>
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Username</th>
                <th>TTS Enabled</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.tts_enabled }}</td>
                <td>
                    <button onclick="location.href='/{{ user.id }}/update'">Edit</button>
                    <button onclick="location.href='/{{ user.id }}/delete'">Delete</button>
                    <button onclick="location.href='/{{ user.id }}/upload-csv'">Add CSV</button>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
</div>

</body>
</html>
